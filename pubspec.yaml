name: proyecto_tu_flota
description: "Aplicación Flutter con Supabase para gestión de transporte intermunicipal."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Íconos de iOS
  cupertino_icons: ^1.0.8

  # Supabase
  supabase_flutter: ^2.5.5

  # Estado y manejo reactivo
  provider: ^6.1.2

  # Manejo de ubicación y mapas
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # HTTP requests (para IA o APIs)
  http: ^1.2.2

  # Manejo de JSON
  json_annotation: ^4.9.0

  # Animaciones
  flutter_animate: ^4.5.0

  # Paquete de IA (para integración futura con Gemini u otros)
  google_generative_ai: ^0.4.3

  # Gráficos y charts
  fl_chart: ^0.68.0

  # Exportación de reportes
  pdf: ^3.11.1
  printing: ^5.13.2
  excel: ^4.0.6
  path_provider: ^2.1.4

  # Otros utilitarios
  intl: ^0.19.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
